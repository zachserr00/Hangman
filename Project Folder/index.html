<!DOCTYPE html>

<html>
<head>
    <title>Zach's' Hangman</title>
    <link rel="icon" type="image/x-icon" href="kh_logo.jpg">
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <main>
        <h1>Movie Hangman</h1>
        <div id="gallows">
            <img style="padding-left: 70px" id="hangmanImage" src="hangman0.png">
        </div>
        <div id="word">_______ __ ___ ____ ___</div>
        <br>
        <div id="controls">
            <input type="text" id="guessBox" class="">
            <button id="guessWordButton" class="button" onclick="guessWord( game )">Guess Word</button>
            <button id="newGameButton" class="button" onclick="newGame();">New Game</button>
            <br>
            <br>
        </div>
        <br>
        <div id="guesses"><span class="guess">A</span><span class="guess">B</span><span class="guess">C</span><span class="guess">D</span><span class="guess">E</span><span class="guess">F</span><span class="guess">G</span><span class="guess">H</span><span class="guess">I</span><span class="guess">J</span><span class="guess">K</span><span class="guess">L</span><span class="guess">M</span><span class="guess">N</span><span class="guess">O</span><span class="guess">P</span><span class="guess">Q</span><span class="guess">R</span><span class="guess">S</span><span class="guess">T</span><span class="guess">U</span><span class="guess">V</span><span class="guess">W</span><span class="guess">X</span><span class="guess">Y</span><span class="guess">Z</span></div>
    </main>
    <script src="hangman.js"></script>

</body>
</html>
